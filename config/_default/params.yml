    --red-5-5: "#E8F8E8" # 超浅绿
    --red-6: "#F2FCF2" # 几乎白色
    --color-red-6-shadow: "rgba(50, 205, 50, 0.6)" # 石灰绿阴影
    --color-red-3-shadow: "rgba(144, 238, 144, 0.3)" # 薄荷绿阴影
