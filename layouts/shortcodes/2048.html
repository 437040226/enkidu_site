<style>
    .iframe-container {
        width: 100%;
        height: 900px; /* 默认高度 */
        overflow: hidden;
    }
    
    .iframe-container iframe {
        width: 100%;
        height: 100%;
    }
    
    /* 当屏幕较小时，调整高度 */
    @media screen and (max-width: 590px) {
        .iframe-container {
            height: 500px;
        }
    }
</style>

<div class="iframe-container">
    <iframe src="{{.Get "url"}}" scrolling="no"></iframe>
</div>
