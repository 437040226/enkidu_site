<style>
    .iframe-container {
        position: relative;
        width: 75%;
        padding-bottom: 100%;
        height: 0;
        overflow: hidden;
    }
    
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* 可选：移除默认边框 */
    }
    /* 当屏幕较小时，调整高度 */
    @media screen and (max-width: 590px) {
        .iframe-container {
            width: 100%;
            padding-bottom: 133.333%;
        }
    }
</style>

<div class="iframe-container">
    <iframe src="{{.Get "url"}}" scrolling="no"></iframe>
</div>
